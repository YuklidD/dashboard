version: '3.8'

services:
  backend:
    build: ./backend
    container_name: haas-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=local
      - ORCHESTRATOR_TYPE=mock
      - DATABASE_URL=sqlite:///./app.db
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: haas-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

  ecommerce:
    build: ./ecommerce
    container_name: haas-ecommerce
    ports:
      - "8080:8080"
    volumes:
      - ./ecommerce:/app
    environment:
      - HAAS_BACKEND_URL=http://backend:8000/api/v1
      - MODEL_DIR=/app/models
    depends_on:
      - backend

networks:
  default:
    driver: bridge
