{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    {% if message %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endif %}

    <h1 class="text-3xl font-bold text-gray-900 mb-6">Featured Products</h1>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        {% for product in products %}
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">{{ product.name }}</h3>
                <div class="mt-2 max-w-xl text-sm text-gray-500">
                    <p>High quality security product.</p>
                </div>
                <div class="mt-5">
                    <span class="text-2xl font-bold text-gray-900">${{ product.price }}</span>
                    <button class="ml-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add to
                        Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
