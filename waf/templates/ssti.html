{% extends "base.html" %}

{% block content %}
<h1>SSTI Challenge</h1>
<div class="card">
    <p>Update your profile name. The system renders it using a template engine.</p>
    <form method="POST" action="/ssti">
        <label for="name">Profile Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter name">
        <button type="submit">Update</button>
    </form>

    {% if result %}
    <div class="alert">
        <!-- The result here comes from render_template_string, so it's already rendered -->
        {{ result | safe }}
    </div>
    {% endif %}
</div>
{% endblock %}
