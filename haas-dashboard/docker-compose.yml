version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: haas_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "15432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/haas_db
      SECRET_KEY: dev-secret-key
    ports:
      - "18000:8000"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "13000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
