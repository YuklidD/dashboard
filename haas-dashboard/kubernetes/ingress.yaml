apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: haas-ingress
  namespace: haas
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: haas-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: haas-frontend
            port:
              number: 80
